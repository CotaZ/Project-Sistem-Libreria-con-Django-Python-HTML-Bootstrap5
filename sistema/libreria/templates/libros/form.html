<form enctype="multipart/form-data" method="post">
  {% csrf_token %}
  {% for campo in formulario %}
    <div class="mb-3">
      <label for="" class="form-label">{{ campo.label }}</label>
      
      {% if campo.field.widget.input_type == 'file' and campo.value %}
      <br/>
      <img src="{{MEDIA_URL}}/imagenes/{{campo.value}}" width="100" alt="" srcset="" >
      {% endif %}
      
      <input 
      type="{{ campo.field.widget.input_type }}" <--Todos los campo sirven para generar la subida de las imagenes
      class="form-control" 
      name="{{ campo.name}}" 
      id=" {{ campo.id}}" 
      aria-describedby="helpId" 
      placeholder="{{ campo.label}}" 
      value="{{ campo.value | default:'' }}" <--Informacion para revalidar que los datos escritos a actualizar son los mismos 
      
      />


    </div>
    <div class="col-12 "help-text"> {{campo.errors}} </div>
  {% endfor %}  
  <input name="" id="" class="btn btn-success" type="submit" value="Enviar informaciÃ³n">
  <a name="" id="" class="btn btn-primary" href="{% url 'libros' %}" role="button">Cancelar</a>
</form>
