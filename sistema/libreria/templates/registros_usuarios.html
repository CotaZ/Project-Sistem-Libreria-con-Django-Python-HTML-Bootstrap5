{% extends "base.html" %}

{% block titulo %}Registro de Usuarios{% endblock %}

{% block contenido %}
<div class="container mt-4">
  <h2 class="mb-4">Registro de Usuarios</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="id_nombres" name="nombres" required>
      </div>
      <div class="col-md-6">
        <label for="id_apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="id_apellidos" name="apellidos" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <div class="input-group date" id="datetimepicker">
          <input type="date" class="form-control" id="id_fecha_nacimiento" name="fecha_nacimiento" required>
          <span class="input-group-date">
            <i class="bi bi-calendar"></i>
          </span>
        </div>
      </div>
      <div class="col-md-6">
        <label for="id_edad" class="form-label">Edad</label>
        <input type="number" class="form-control" id="id_edad" name="edad" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_profesion" class="form-label">Profesión</label>
        <select name="profesion" id="id_profesion" class="form-select" required>
          <option value="" selected disabled>Selecciona una opción</option>
          <option value="Ninguna">Ninguna</option>
          <option value="Estudiante">Estudiante</option>
          <option value="Profesional">Profesional</option>
          <option value="Educador">Educador</option>
        </select>
        <div class="invalid-feedback">
          Debes seleccionar una profesión.
        </div>
      </div>
      <div class="col-md-6">
        <label for="id_rut" class="form-label">RUT</label>
        <input type="text" class="form-control" id="id_rut" name="rut" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_email" class="form-label">Email</label>
        <input type="email" class="form-control" id="id_email" name="email" required>
      </div>
      <div class="col-md-6">
        <label for="id_confirmacion_email" class="form-label">Confirmar Email</label>
        <input type="email" class="form-control" id="id_confirmacion_email" name="confirmacion_email" required>
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_contraseña" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="id_contraseña" name="contraseña" required>
          <button class="btn btn-outline-secondary" type="button" id="verContraseña"
            onclick="verOcultarContraseña('id_contraseña')">Ver</button>
        </div>
      </div>
      <div class="col-md-6">
        <label for="id_confirmacion_contraseña" class="form-label">Confirmar Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="id_confirmacion_contraseña" name="confirmacion_contraseña"
            required>
          <button class="btn btn-outline-secondary" type="button" id="verConfirmacionContraseña"
            onclick="verOcultarContraseña('id_confirmacion_contraseña')">Ver</button>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_pais" class="form-label">País</label>
        <input type="text" class="form-control" id="id_pais" name="pais" required>
      </div>
      <div class="col-md-6">
        <label for="id_region" class="form-label">Región</label>
        <input type="text" class="form-control" id="id_region" name="region" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="id_comuna" class="form-label">Comuna</label>
        <input type="text" class="form-control" id="id_comuna" name="comuna" required>
      </div>
      <div class="col-md-6">
        <label for="id_codigo_postal" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="id_codigo_postal" name="codigo_postal" required>
      </div>
    </div>
</div>
<!-- Otros campos del formulario -->
<br>
<button type="submit" class="btn btn-primary">Registrarse</button>
</form>
</div>

<!-- Agregar los siguientes scripts al final del archivo -->
<script>
  function verOcultarContraseña(inputId) {
    var inputElement = document.getElementById(inputId);
    if (inputElement.type === "password") {
      inputElement.type = "text";
    } else {
      inputElement.type = "password";
    }
  }
</script>
<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script del datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
  // Inicializar el datepicker
  $('#datetimepicker').datepicker({
    format: 'yyyy-mm-dd',
    autoclose: true,
    todayHighlight: true
  });
</script>
{% endblock %}
