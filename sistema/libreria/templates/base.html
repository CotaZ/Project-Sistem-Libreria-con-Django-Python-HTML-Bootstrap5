    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
    <ul class="nav">
        <li class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="nav-link " border-box="1px" aria-current="page" href="{% url 'inicio' %}">Inicio </a>

        </li>
        <li class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="nav-link " border-box="1px" href="{% url 'nosotros' %}">Nosotros </a>
        </li>
        <li class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="nav-link " border-box="1px" aria-current="page" href="{% url 'registro_usuarios' %}">Registrarse</a>
        </li>
        <li class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="nav-link " border-box="1px" aria-current="page" href="{% url 'ingreso_usuarios' %}">Ingresar</a>
        </li>

<div class="container">

    </div>
</div>
