{% extends "base.html" %}

{% block titulo %}Ingreso de Usuarios{% endblock %}

{% block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Ingreso de Usuarios</h3>
                </div>
                <div class="card-body">
                    <!-- Aquí agregamos el bloque messages para mostrar el mensaje de éxito -->
                    {% if messages %}
                    <div class="alert alert-success">
                        <strong>{{ messages }}</strong>
                    </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <p class="text-center mb-0">¿No tienes una cuenta? <a href="{% url 'registro_usuarios' %}">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
